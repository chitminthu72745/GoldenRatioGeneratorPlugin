<!-- ui.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Golden Ratio Fonts</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        /* background-color: #141414; */
        color: #cc8500;
        padding: 20px;
      }
      label {
        font-size: 12px;
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #e2e2e2;
        color: #4b4b4b;
        border-radius: 4px;
      }
      button {
        font-weight: 700;
        margin-top: 10px;
        padding: 10px;
        background-color: #cc8500;
        color: #fff;
        border: none;
        cursor: pointer;
        width: 100%;
        border-radius: 4px;
        transition: 0.3s;
      }
      button:hover {
        background-color: #fff9ee;
        color: #cc8500;
      }
      .head_title {
        border-radius: 3px;
        padding: 0px 0px 15px 0px;
      }
      h1 {
        margin: 0;
        padding: 0;
        color: #cc8500;
        font-size: 22px;
      }
      h4 {
        font-weight: normal;
        font-size: 14px;
        margin: -8px 0px;
        padding: 0;
        color: #976200;
        margin-bottom: 15px;
      }
      a {
        color: #cc8500;
        margin-top: 8px;
        display: block;
        text-align: center;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <div class="head_title">
      <h1 class="poppins-medium">Golden Ratio</h1>
      <h4 class="poppins-regular">Font Style Generator</h4>
      <hr style="border: 1px dashed #cc85002f" />
    </div>

    <label for="count">Base Font Size (px)</label>
    <input id="count" type="number" value="16" min="1" />

    <label for="font-select">Select Font</label>
    <select id="font-select"></select>

    <button id="create">Generate Styles</button>
    <a
      href="https://www.linkedin.com/in/chit-min-thu-uiux/"
      target="_blank"
      class="poppins-light"
      >Advice give to Creator</a
    >

    <script>
      onmessage = (event) => {
        if (event.data.pluginMessage.type === "font-list") {
          const fonts = event.data.pluginMessage.fonts;
          const select = document.getElementById("font-select");

          fonts.forEach((font) => {
            const option = document.createElement("option");
            option.value = JSON.stringify(font);
            option.textContent = `${font.family} - ${font.style}`;
            select.appendChild(option);
          });
        }
      };

      document.getElementById("create").onclick = () => {
        const count = parseInt(document.getElementById("count").value, 10);
        const fontName = JSON.parse(
          document.getElementById("font-select").value
        );

        parent.postMessage(
          {
            pluginMessage: {
              type: "generate-all-tag-styles",
              count,
              fontName,
            },
          },
          "*"
        );
      };
    </script>
  </body>
</html>
